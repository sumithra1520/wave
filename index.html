
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./prajice.css">
</head>
<body>
    <canvas id="waveCanvas"></canvas>
    <h1>Welcome to Anime Wave</h1>
    <script>
         const canvas = document.getElementById('waveCanvas');
         const ctx = canvas.getContext('2d');
           // Resize canvas
  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
    window.addEventListener('resize', resize);
  resize();

   // Wave parameters
  const waveCount = 3;
  const waveColors = [
    'rgba(255, 123, 204, 0.5)',  // pinkish
    'rgba(87, 203, 237, 0.4)',   // cyan
    'rgba(255, 204, 0, 0.3)',    // yellow
  ];
  // Wave class
  class Wave {
    constructor(amplitude, wavelength, speed, color, offset) {
      this.amplitude = amplitude;
      this.wavelength = wavelength;
      this.speed = speed;
      this.color = color;
      this.offset = offset;
      this.time = 0;
    }
    draw(ctx, width, height) {
      ctx.beginPath();
      ctx.moveTo(0, height / 2);

      for(let x = 0; x <= width; x++) {
        let y = height / 2 + this.amplitude * Math.sin((x / this.wavelength) * 2 * Math.PI + this.time + this.offset);
        ctx.lineTo(x, y);
      }
      ctx.lineTo(width, height);
      ctx.lineTo(0, height);
      ctx.closePath();

      // Gradient fill for that anime feel
      let gradient = ctx.createLinearGradient(0, height/2 - this.amplitude, 0, height);
      gradient.addColorStop(0, this.color);
      gradient.addColorStop(1, 'transparent');

      ctx.fillStyle = gradient;
      ctx.fill();

      this.time += this.speed;
    }
    
    }
    // Create waves with different params for layering effect
  const waves = [
  new Wave(40, 200, 0.05, waveColors[0], 0),      // faster than before
  new Wave(30, 150, 0.04, waveColors[1], Math.PI / 2),
  new Wave(20, 100, 0.03, waveColors[2], Math.PI),
];

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    waves.forEach(wave => {
      wave.draw(ctx, canvas.width, canvas.height);
    });

    requestAnimationFrame(animate);
  }

  animate();
    </script>
</body>
</html>

<!-- I'm using the HTML5 <canvas> element along with JavaScript to create a smooth animated wave effect. Each wave is defined
 with properties like amplitude, wavelength, speed, and color, and drawn using canvas context methods. I'm also using a
gradient fill to give it that 'anime' visual  style, and I animate it using requestAnimationFrame by incrementally updating 
the wave's time property." -->
